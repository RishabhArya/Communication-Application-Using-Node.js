<head>

	function hideURLbar(){ window.scrollTo(0,1); } </script>

	<!-- //custom-theme -->
	<link href="css/style11.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style22.css" rel="stylesheet" type="text/css" media="all">
	<!-- js -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<!-- //js -->
	<!-- font-awesome-icons -->
	<!-- //font-awesome-icons -->
	<link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
	 <!-- favicons
    ================================================== -->
    <style>
	body { 
	background : url('images/a1.jpg');
	background-size:cover;
	opacity:2 ;
	overflow:scroll;
	background-attachment:fixed;
	color: white;
	}
	.formcon {
    border-radius: 5px;
    background-color: black;
    padding: 20px;
    opacity: .65;
	}
	h1 {
  	color:white;
 	font-size: 3em;
 	text-align: center;
 	font-family: 'Lora', serif;
	}
	canvas{
  	height:60vh;
	}
</style>
</head>

<body>
	<!-- banner -->
	<div class="navbar w-nav" data-animation="default" data-collapse="medium" data-duration="400" data-ix="move-down-on-load-1"></div>
	<!-- banner -->
	<div class="w3layouts_main_grid">
		<div class="formcon">
			<form action="/post-mailingdetails" method="POST" class="w3_form_post" onsubmit="return validateForm()">
				<h1>Mailing Form</h1>
				<div class="w3_agileits_main_grid w3l_main_grid">
					<span>
						<label>Your Mail Id</label>
						<input type="text" name="yourmail" placeholder="Enter your First Name" required="">
					</span>
				</div>
				
				<div class="w3_agileits_main_grid w3l_main_grid">
					<span>
						<label>Your Mail Id password</label>
						<input type="password" name="password" placeholder="Enter your First Name" required="">
					</span>
				</div>

				<div class="w3_agileits_main_grid w3l_main_grid">
					<span>
						<label>Senders Mail ID</label>
						<input type="text" name="sendermail" placeholder="Enter your Last Name" required="">
					</span>
				</div>
				<div class="w3_agileits_main_grid w3l_main_grid">
					<span>
						<label>Subject</label>
						<input type="text" name="sunbect" placeholder="Enter your Email" required="">
					</span>
				</div>
                
				<div class="w3_agileits_main_grid w3l_main_grid">
					<span>
                        <label>Content</label>
                        <textarea rows="4" cols="50" name="content">
                            Enter text here...</textarea>
					</span>
				</div>
				<div class="w3_main_grid">
					<div class="w3_main_grid_right">
						<input type="submit" value="Submit" title="click to submit">
					</div>
				</div>
                
                
			</form>
		</div>
	</div>
	<!-- Calendar -->
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<script src="js/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#datepicker").datepicker();
		});
	</script>
	<!-- //Calendar -->
</body>

</html>
